<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	You can make your posts look cool! Here's how:
	<table>
		<tr>
			<td>~iItalics~/i</td>
			<td><i>Italics</i></td>
		</tr>
		<tr>
			<td>~bBold~/b</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>~uUnderline~/u</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>~sStrikethrough~/s</td>
			<td><strike>Strikethrough</strike></td>
		</tr>
		<tr>
			<td>~hHeader~/h</td>
			<td><h1>Header</h1></td>
		</tr>
	</table>
	There ya go!<br>
	<button onclick="history.back()">Okay, cool</button>
</body>
</html>
